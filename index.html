<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank App</title>
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
    <!-- Daisyui & Tailwind CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FontAwesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 h-[100vh] flex justify-center items-center">
    <div class="w-[100vh]">
        <div class="max-w-md max-h-[230px] pb-[60px] m-auto bg-[url(./assets/bg.png)] bg-cover">
            <div class="flex justify-center p-7">
                <img class="" src="./assets/Group.png" alt="">
            </div>
        </div>
        <div class="max-w-lg bg-white px-8 py-10 m-auto rounded-3xl">
            <form>
                <div class="">
                    <label class="font-bold" for="number">Mobile Number</label>
                    <br>
                    <input id="mobile-number" class=" input rounded-3xl border-none bg-gray-100 mt-3 w-full text-[16px] p-6"  type="number" name="number" id="number" placeholder="Enter your mobile number">
                </div>
                <div class="mt-5">
                    <label class="font-bold" for="number">4 Digit Pin</label>
                    <br>
                    <input id="pin-number" class=" input rounded-3xl border-none bg-gray-100 mt-3 w-full text-[16px] p-6"  type="password" name="number" id="number" placeholder="Enter 4 Digit Pin">
                </div>

                <button id="login-btn" class="btn w-full rounded-3xl p-6 text-[18px] mt-6 bg-blue-500 text-white" >
                    Login
                </button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
